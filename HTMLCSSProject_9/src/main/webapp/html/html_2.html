<!-- 
	
		positin : relative , absolute
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:300px;
		height:300px;
		border:1px solid #ccc;
		position: relative; /* 좌표점을 div .container안에 있는 좌표를 이용해라*/
	}
	
	.box{
		width:50px;
		height:50px;
		background-color: blue;
		position: absolute;
	}
	
	.a{
		top:0;
		left:0;
		
	}
	
	.b{
		top:0;
		right:0;
	}
	
	.c{
		bottom:0;
		left:0;
	} 
	
	.d{
		bottom:0;
		right:0;
	}
	 
	.e{
		top:100px;
		left:100px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box a"></div><!-- class : 공통으로 적용되는 css 가 존재-->
		<div class="box b"></div><!-- 이름은 여러개 사용이 가능 => id는 한개만 사용 -->
		<div class="box c"></div>
		<div class="box d"></div>
		<div class="box e"></div>
	</div>
</body>
</html>
