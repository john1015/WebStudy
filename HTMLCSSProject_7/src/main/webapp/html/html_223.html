<!-- 
		화면 분할 : <div>
		=> html5
			 분할 태그 (시멘텍 태그)
			 <header>
			 <nav>
			 <aside>
			 <section>
			 <footer>
				 
			 ============================================
									  header : 로고 / 검색창			 
			 ============================================
			 						  nav : 메뉴
			 						  		  => 일반유저 / 관리자
			 						  		  => 1차 => 2차 (권한처리 : 스프링 : spring-security)
			 						  		  							=> 자동 로그인 : remember-me / SSO
			 ============================================
			  로그인창   |          실제 요청 화면 => 자주 변경
			  부메뉴	   |		  section
			  aside      |
			 			   |
			 			   |
			 ============================================
			 						footer : 개인 정보 방침 : 사이트맵 , 회사정보
			 ============================================
			 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width: 800px;
		height: 640px;
		border: 1px solid red;
		
	}
	header{
		width:800px;
		height:100px;
		background-color: blanchedalmond;
		float:left;
	}
	aside{
		width: 220px;
		height:440px;
		background-color: lightyellow;
		float:left;
	}
	section{
		width:580px;
		height:440px;
		background-color: linen;
		float:left;
	}
	footer{
		width:800px;
		height:100px;
		background-color: lightgoldenrodyellow;
		clear:both;
	}
</style>
</head>
<body>
	<!--
	<div class="container">
		<div class="header"></div>
		<div class="aside"></div>
		<div class="section"></div>
		<div class="footer"></div>
	</div>	-->
	<div class="container">
		<header ></header>
		<aside></aside>
		<section></section>
		<footer></footer>
		
	</div>

</body>
</html>
