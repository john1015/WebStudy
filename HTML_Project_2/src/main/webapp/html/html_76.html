<!-- 
		글자 모양 관련 태그
		<b> : bold => 굵은 글씨
		<i> : 이태릭체
		<small> : 작은 글자
		<sub> : 아래 첨자
		<sup> : 위첨자
		<ins> : 밑줄
		<del> : 취소선
		<strong> : 강조체
		<em> : 깅젗[]
		<blockquote> : 민용부호
		<address> : 주소 => 이태릭
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 		이들의 <b3>이통3사</b3> 비판은 영화 할인에서 시작됐다.<br>
		 <b>학창시절</b> 영화를 저렴하게 예매했던 방법을 <del>회상하던 때 </del><br>
		<marquee><mark>이제훈</marquee></mark>이 "통신사 <ins>할인</ins>이 조금씩 더 박해지고 있다.<br>
		<blockquote>요금은 요금대로</blockquote>  내는데 왜 해마다 혜택이<br>
		줄어들지"라고 느낀다며 "<br>
		<address>포인트</address>
		를 쓸 데가 없다"고 말했다.<br>
		
		Hello<sub>HTML</sub>
		Hello<sup>HTML</sup>
		
		<!-- 
			<b>
				<sup>
					=><strong> : 크롤링 => 데이터 수집
			-->
</body>
</html>
