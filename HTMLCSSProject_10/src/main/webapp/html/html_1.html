		2. CSS
			선택자 => 디자인할 태그를 선택 , 이벤트 처리(자바 스크립트)
			  * : 전체 선택자 => margin / padding / font-family
			  태그명 , 구분자 (id,class)
			  							| 중복 허용 ==> .클래스명
			  					  | 중복 없이 ==> #아이디명
			  속성선택자 : 이미지 (경로) => jpg | png | gif | href
			  				태그명[속성명=값] ==> equals
			  				태그명[속성명^=값] ==> startsWith
			  				태그명[속성명$=값] ==> endsWith
			  				태그명[속성명*=값] ==> contains
			  자손 , 후손 , 동위 선택자 (th + td , dt + dd)
			  			div				 =========== 구분하지 않는다
			  			 |
			  	 ============
			  	 |		 |		  |		   |
			  	p       h1    span  span	===> 자손 => div > h1 (동의 선택자 => h1+span h1~span)
			  																										 | 옆에 있는 모든 태그
			  							   |															 |옆에 있는 태그
			  							  h1  ==> 후손 => div span h1
			  							  					 => div h1
			  							  
			  							  		===> HTML은 트리형태의 구조

			상태 선택자 : <input>

				: focus=> type=text , type=button
				: enabled => type=text , type=button  : 활성화
				: disabled => tped = text , type=button  : 비활성화
			구조 선택자
				:first-child => 첫번째
