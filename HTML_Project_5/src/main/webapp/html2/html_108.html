<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		width : 800px;
		height: 600px;
		margin : 0px auto; /*가운데 정렬*/

	}
	header{

		height: 100px;
		background-color: cyan;
	}
	aside{

		height: 400px;
		background-color: forestgreen;
		float: left;
	}
	section{
		width: 70%;
		height: 400px;
		background-color : linen;
		float: left;
	}
	footer{
		width: 800px;
		height: 100px;
		background-color:darkblue;
		clear: both;
	}
</style>
<!-- 
		aside : 부메뉴 , 로그인창 , 광고 	
		======================
			header (로고 , 검색창)

				 |
		asdie | section : 주 내용 => 화면이 변경
				 |
				 |
		======================
			footer : 회사정보
		======================
-->
</head>
<body>

	</div>-->
			<header></header>
